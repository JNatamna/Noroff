<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-container">
        <div id="banner">
            <h1>Komputer Store</h1>
        </div>
        <div id="flex-item1">
            <h1>
                Joe Banker
            </h1>
            <p>Balance:</p><p id="bankValueP">😂😂0 kr😂😂</p>
            <p>Debt:</p><p id="debtValueP">👍0 kr</p>
            <button onclick="getLoan()">Get a loan</button>
            <button id="btn-pay-loan" onclick="payLoan()">Pay loan</button>
        </div>
        <div id="flex-item2">
            <h1>
                Work
            </h1>
            <p>Pay:</p><p id="pay">0 kr👀👀👀</p>
            <button onclick="bankMoney()">Bank</button><button onclick="work()">Work</button>
        </div>
        <div id="flex-item3">
            <h1>
                Laptops
            </h1>
            <select onchange="updateLaptopValues()" onfocus="this.selectedIndex = -1;" id="select">
                <option value="">-- Select --</option>
            </select>
            <h3>Features:</h3>
            <p style="font-size:14px;"></p>
        </div>
        <div id="flex-item4">
            <div><img onerror="imgFailed()" onload="imgComplete()"id="lapImg"></div>
            <div id="lapDesc"><h1></h1><p></p></div>
            <div><h2 id="lapPris"></h2><button onclick="buyLaptop()">BUY NOW</button></div>
        </div>
    </div>

<script src="./scripts/domFetcher.js"></script>
<script src="./scripts/dataFetcher.js"></script>

</body>
</html>
